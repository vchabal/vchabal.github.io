<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PBKDF2</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
      body {
          text-align: center;
          font-family: Arial, Helvetica, sans-serif;
      }

      form {
        display: inline-block;
      }

      input, button, a {
        font-size: 22px;
        display: inline-block;
        outline: none;

      }

      button, a {
        cursor: pointer;
        padding: 10px 30px;
        border: 0;
        background: lightcoral;
        color: white;
        border-radius: 999px;
      }

      button:hover, a:hover {
        filter: saturate(1.5);
      }

      button:active, a:active {
        filter: saturate(3);
      }

      input {
        width: 360px;
        padding: 5px 3px;
        margin: 0 0 5px;
        border: 0 solid gray;
        border-bottom-width: 2px;
      }

      input:focus {
        background: #eee;
      }
  </style>
</head>
<body>
    <form onsubmit="return false;">
        <div>
            <input type="text" placeholder="salt">
        </div>
        <div>
            <input type="password" placeholder="password">
        </div>
        <div>
            <button type="submit">
                PBKDF2
            </button>
            &nbsp;
            <a>
                Clean
            </a>
        </div>
    </form>
<script src="pbkdf2.js"></script>
</body>
</html>
